<section>
  <article ng-repeat="r in blogs.slice().reverse()">
    <header>
      <h1>{{r.date | date}}</h1>
      <h2>{{r.blogger.email}}</h2>
    </header>

    <p>{{r.content}}</p>

    <div class="actions" ng-show="currentUser">
      <button ui-sref="edit-blog({ id: r.id })">Edit</button>
      <button a ui-sref="delete-blog({ id: r.id })">Delete</button>
    </div>
  </article>
</section>
